<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог товаров</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family:'Playfair Display', serif; background:#f9f9f9; }

    header {
      position: fixed; top:0; left:0; width:100%; height:12vh;
      display:flex; justify-content:space-between; align-items:center;
      padding:0 5vw; background:white; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }

     .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 4vw;
      height: 3vh;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn span {
      display: block;
      height: 0.5vh;
      background: black;
      border-radius: 1px;
    }

    /* Боковое меню */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 60vw;
      max-width: 300px;
      height: 100%;
      background: white;
      transition: right 0.3s ease;
      z-index: 999;
      padding-top: 12vh;
      padding-left: 5vw;
      padding-right: 5vw;
      display: flex;
      flex-direction: column;
    }

    .side-menu.open { right: 0; }

    .side-menu a {
      font-family: 'Playfair Display', serif;
      margin-bottom: 5vh;
      font-size: calc(2.5vw + 1vh);
      color: black;
      text-decoration: none;
    }

    /* Скрытая ссылка WhatsApp */
    #whatsappLink {
      display: none;
      margin-top: 1vh;
      color: green;
      text-decoration: none;
      font-size: calc(2vw + 1vh);
    }

    .brand { font-size: calc(2vw + 2vh); font-weight:700; color:black; }
    .menu-btn { display:flex; flex-direction:column; justify-content:space-between; width:4vw; height:3vh; cursor:pointer; z-index:1001; }
    .menu-btn span { display:block; height:0.5vh; background:black; border-radius:1px; }

    .side-menu { position: fixed; top:0; right:-100%; width:60vw; max-width:300px; height:100%; background:white; transition:right 0.3s ease; z-index:999; padding-top:12vh; padding-left:5vw; padding-right:5vw; display:flex; flex-direction:column; }
    .side-menu.open { right:0; }
    .side-menu a { margin-bottom:5vh; font-size:calc(2.5vw + 1vh); color:black; text-decoration:none; font-family:'Playfair Display', serif; }

    .catalog { display:flex; flex-wrap:wrap; justify-content:center; padding:15vh 5vw 5vw 5vw; }
    .item { background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:250px; margin:15px; padding:15px; text-align:center; }
    .item img { width:100%; border-radius:10px; }
    .item h2 { font-size:18px; margin:10px 0; }
    .item p { color:#555; font-size:14px; }
    .item button { margin-top:10px; padding:10px 15px; background:#222; color:white; border:none; border-radius:5px; cursor:pointer; }
    .item button:hover { background:#444; }

  </style>
</head>
<body>
  <header>

    <div class="menu-btn" id="menuBtn">
