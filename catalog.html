<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог товаров</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Playfair Display', serif; background: white; overflow-x: hidden; }

    /* Шапка */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 12vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5vw;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .brand { font-size: calc(2vw + 2vh); font-weight: 700; color: black; }

    /* Кнопка меню */
    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 4vw;
      height: 3vh;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-btn span { display: block; height: 0.5vh; background: black; border-radius: 1px; }

    /* Боковое меню */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 60vw;
      max-width: 300px;
      height: 100%;
      background: white;
      transition: right 0.3s ease;
      z-index: 999;
      padding-top: 12vh;
      padding-left: 5vw;
      padding-right: 5vw;
      display: flex;
      flex-direction: column;
    }
    .side-menu.open { right: 0; }
    .side-menu a { font-family: 'Playfair Display', serif; margin-bottom: 5vh; font-size: calc(2.5vw + 1vh); color: black; text-decoration: none; }

    /* Фильтр */
    .filter {
      margin-top: 14vh;
      text-align: center;
      padding: 2vh 0;
    }
    .filter button {
      font-family: 'Playfair Display', serif;
      font-size: 2vw;
      padding: 1vh 2vw;
      margin: 0 1vw;
      border: 1px solid black;
      background: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .filter button:hover { background: #f2f2f2; }

    /* Каталог */
    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2vh 2vw 5vh;
      gap: 2vw;
    }
    .item {
      width: 22%;
      min-width: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1vh 1vw;
      text-align: center;
    }
    .item img { width: 100%; border-radius: 10px; }
    .item h2 { font-size: 1.5vw; margin: 1vh 0; }
    .item p { font-size: 1vw; color: #555; margin-bottom: 1vh; }
    .item button { padding: 1vh 1.5vw; background: black; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .item button:hover { background: #333; }

    /* Адаптив */
    @media(max-width:1200px){
      .brand { font-size: calc(1.8vw + 2vh); }
      .menu-btn { width: 3vw; height: 2.8vh; }
      .menu-btn span { height: 0.4vh; }
      .side-menu a { font-size: calc(2.2vw + 1vh); }
      .filter button { font-size: 2.2vw; padding: 1vh 2.2vw; }
      .item h2 { font-size: 1.7vw; }
      .item p { font-size: 1.2vw; }
    }
    @media(max-width:992px){
      .brand { font-size: calc(3vw + 2vh); }
      .menu-btn { width: 3vw; height: 2.5vh; }
      .menu-btn span { height: 0.35vh; }
      .side-menu a { font-size: calc(2vw + 1vh); }
      .filter button { font-size: 2.5vw; padding: 1.2vh 2.5vw; }
      .item h2 { font-size: 2vw; }
      .item p { font-size: 1.3vw; }
    }
    @media(max-width:768px){
      .brand { font-size: calc(3vw + 2vh); }
      .menu-btn { width: 4vw; height: 3vh; }
      .menu-btn span { height: 0.4vh; }
      .side-menu a { font-size: calc(3vw + 1vh); }
      .filter button { font-size: 3vw; padding: 1.5vh 3vw; }
      .item h2 { font-size: 2.5vw; }
      .item p { font-size: 1.5vw; }
    }
    @media(max-width:480px){
      header { height: 11vh; padding: 0 5vw; }
      .brand { font-size: 9vw; }
      .menu-btn { width: 18vw; height: 6vh; }
      .menu-btn span { height: 0.8vh; }
      .side-menu { width: 70vw; padding-top: 15vh; }
      .side-menu a { font-size: 8vw; margin-bottom: 6vh; }
      .filter button { font-size: 6vw; padding: 2.5vh 4vw; margin: 1vw; }
      .item { width: 90%; }
      .item h2 { font-size: 5vw; }
      .item p { font-size: 3.5vw; }
      .item button { padding: 2vh 5vw; font-size: 4vw; }
    }
  </style>
</head>
