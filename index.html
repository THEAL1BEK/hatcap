<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: white;
      overflow-x: hidden;
    }

    /* Шапка */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .brand {
      font-size: 48px;
      font-weight: 700;
      color: black;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 50px;
      height: 35px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn span {
      display: block;
      height: 5px;
      background: black;
      border-radius: 2px;
    }

    /* Боковое меню */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background: white;
      transition: right 0.3s ease;
      z-index: 999;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu a {
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
      font-size: 22px;
      color: black;
      text-decoration: none;
    }

    /* Основная картинка */
    .hero {
      width: 100%;
      height: 100vh; /* по умолчанию на весь экран */
      background: url("2pac.webp") no-repeat center top/cover;
      margin-top: 80px; /* чтобы шапка не перекрывала */
    }

    /* Адаптив */
    @media (max-width: 1200px) {
      .brand { font-size: 42px; }
      .menu-btn { width: 45px; height: 30px; }
      .menu-btn span { height: 4px; }
      .side-menu a { font-size: 20px;
                   font-family: 'Playfair Display', serif; }
    }

    @media (max-width: 992px) {
      .brand { font-size: 36px; }
      .menu-btn { width: 40px; height: 28px; }
      .menu-btn span { height: 4px; }
      .side-menu a { font-size: 18px;
                   font-family: 'Playfair Display', serif; }
    }

    @media (max-width: 768px) {
      .brand { font-size: 30px; }
      .menu-btn { width: 35px; height: 25px; }
      .menu-btn span { height: 3px; }
      .side-menu a { font-size: 16px;
                   font-family: 'Playfair Display', serif; }
    }

    @media (max-width: 480px) {
      .brand { font-size: 24px; }
      .menu-btn { width: 30px; height: 20px; }
      .menu-btn span { height: 3px; }
      .side-menu a { font-size: 30px;  
      margin-bottom: 35px; 
      font-family: 'Playfair Display', serif; }
    }

  </style>
</head>
<body>
  <header>
    <div class="brand">MY BRAND</div>
    <div class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav class="side-menu" id="sideMenu">
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Contacts</a>
    <a href="#">Custom Care</a>
  </nav>

  <section class="hero">
    <!-- Длинная картинка -->
  </section>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
