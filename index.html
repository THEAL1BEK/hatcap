<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: white;
      overflow-x: hidden;
    }

    /* Шапка */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white; /* полностью белая */
      z-index: 1001;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .brand {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 4px;
      color: black;
    }

    /* Кнопка меню */
    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 35px;
      height: 25px;
      cursor: pointer;
      z-index: 1002;
    }

    .menu-btn span {
      display: block;
      height: 4px;
      background: black;
      border-radius: 2px;
    }

    /* Боковое меню */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 1000;
      padding: 60px 20px;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu a {
      display: block;
      margin-bottom: 20px;
      font-size: 20px;
      color: black;
      text-decoration: none;
    }

    /* Главная картинка */
    .hero {
      width: 100%;
      height: 100vh;
      background: url("2pac.webp") no-repeat center center/cover;
      margin-top: 0;
    }

    /* Адаптив */
    @media (max-width: 768px) {
      .brand {
        font-size: 36px;
      }
      header {
        padding: 15px 20px;
      }
      .menu-btn {
        width: 30px;
        height: 22px;
      }
      .menu-btn span {
        height: 3px;
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 28px;
      }
      header {
        padding: 10px 15px;
      }
      .menu-btn {
        width: 25px;
        height: 18px;
      }
      .menu-btn span {
        height: 3px;
      }
      .side-menu a {
        font-size: 18px;
      }
    }

  </style>
</head>
<body>
  <header>
    <div class="brand">MY BRAND</div>
    <div class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Боковое меню -->
  <nav class="side-menu" id="sideMenu">
    <a href="#">Главная</a>
    <a href="#">Каталог</a>
    <a href="#">Контакты</a>
    <a href="#">О нас</a>
  </nav>

  <section class="hero">
    <!-- картинка подключена через CSS -->
  </section>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
