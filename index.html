<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Playfair Display', serif;
      background: white;
      overflow-x: hidden;
    }

    /* Шапка */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 12vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5vw;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .brand {
      font-size: calc(2vw + 2vh);
      font-weight: 700;
      color: black;
    }

    /* Кнопка меню */
    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 4vw;
      height: 3vh;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn span {
      display: block;
      height: 0.5vh;
      background: black;
      border-radius: 1px;
    }

    /* Боковое меню */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 60vw;
      max-width: 300px;
      height: 100%;
      background: white;
      transition: right 0.3s ease;
      z-index: 999;
      padding-top: 12vh;
      padding-left: 5vw;
      padding-right: 5vw;
      display: flex;
      flex-direction: column;
    }

    .side-menu.open { right: 0; }

    .side-menu a {
      font-family: 'Playfair Display', serif;
      margin-bottom: 5vh;
      font-size: calc(2.5vw + 1vh);
      color: black;
      text-decoration: none;
    }

    /* Основная картинка */
    .hero {
      width: 100%;
      height: calc(100vh - 12vh);
      background: url("2pac.webp") no-repeat center top/cover;
      margin-top: 12vh;
      position: relative;
    }

    /* Кнопка каталога */
    .catalog-btn {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      font-family: 'Playfair Display', serif;
      font-size: 3.5vw;
      padding: 1.5vh 3vw;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-align: center;
    }

    .catalog-btn:hover {
      background: #f2f2f2;
    }

    /* Адаптация для больших экранов */
    @media (max-width: 1200px) {
      .brand { font-size: calc(1.8vw + 2vh); }
      .menu-btn { width: 3vw; height: 2.8vh; }
      .menu-btn span { height: 0.4vh; }
      .side-menu a { font-size: calc(2.2vw + 1vh); }
      .catalog-btn { font-size: 3.5vw; padding: 1.5vh 3vw; }
    }

    @media (max-width: 992px) {
      .brand { font-size: calc(3vw + 2vh); }
      .menu-btn { width: 3vw; height: 2.5vh; }
      .menu-btn span { height: 0.35vh; }
      .side-menu a { font-size: calc(2vw + 1vh); }
      .catalog-btn { font-size: 4vw; padding: 2vh 4vw; }
    }

    @media (max-width: 768px) {
      .brand { font-size: calc(3vw + 2vh); }
      .menu-btn { width: 4vw; height: 3vh; }
      .menu-btn span { height: 0.4vh; }
      .side-menu a { font-size: calc(3vw + 1vh); }
      .catalog-btn { font-size: 4.5vw; padding: 2.5vh 4vw; }
    }

    @media (max-width: 480px) {
      header { height: 11vh; padding: 0 5vw; }
      .brand { font-size: 9vw; }
      .menu-btn { width: 18vw; height: 6vh; }
      .menu-btn span { height: 0.8vh; }
      .side-menu { width: 70vw; padding-top: 15vh; }
      .side-menu a { font-size: 8vw; margin-bottom: 6vh; }
      .catalog-btn { font-size: 6vw; padding: 3vh 6vw; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">MY BRAND</div>
    <div class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav class="side-menu" id="sideMenu">
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Contacts</a>
    <a href="#">Custom Care</a>
  </nav>

  <section class="hero">
    <a href="catalog.html" class="catalog-btn">Каталог товаров</a>
  </section>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
