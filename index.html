<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: white;
      overflow-x: hidden;
    }

    /* Шапка */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 12vh;           /* высота шапки пропорциональна экрану */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5vw;        /* отступы слева и справа */
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Название бренда */
    .brand {
      font-size: 5vw;         /* шрифт масштабируется по ширине экрана */
      font-weight: 700;
      color: black;
    }

    /* Кнопка меню */
    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 10vw;            /* ширина кнопки */
      height: 5vh;            /* высота кнопки */
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn span {
      display: block;
      height: 0.8vh;          /* толщина полосок */
      background: black;
      border-radius: 2px;
    }

    /* Боковое меню */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 60vw;            /* ширина бокового меню пропорциональна экрану */
      height: 100%;
      background: white;
      transition: right 0.3s ease;
      z-index: 999;
      padding: 12vh 5vw;      /* отступ сверху равен высоте шапки */
      display: flex;
      flex-direction: column;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu a {
      font-family: 'Playfair Display', serif;
      margin-bottom: 5vh;
      font-size: 5vw;         /* шрифт адаптивный */
      color: black;
      text-decoration: none;
    }

    /* Основная картинка */
    .hero {
      width: 100%;
      height: 88vh;           /* оставшаяся часть экрана после шапки */
      background: url("2pac.webp") no-repeat center top/cover;
      margin-top: 12vh;       /* отступ, чтобы шапка не перекрывала */
    }

    /* Медиа-запросы для мелких экранов */
    @media (max-width: 480px) {
      header { height: 15vh; padding: 0 5vw; }
      .brand { font-size: 8vw; }
      .menu-btn { width: 15vw; height: 7vh; }
      .menu-btn span { height: 1vh; }
      .side-menu { width: 70vw; padding-top: 15vh; }
      .side-menu a { font-size: 8vw; margin-bottom: 6vh; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">MY BRAND</div>
    <div class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav class="side-menu" id="sideMenu">
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Contacts</a>
    <a href="#">Custom Care</a>
  </nav>

  <section class="hero">
    <!-- Вставляй сюда свою длинную картинку -->
  </section>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
