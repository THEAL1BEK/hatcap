<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: white;
      overflow-x: hidden;
    }

    /* Шапка */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;

    .brand {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 4px;
      color: black;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 35px;
      height: 25px;
      cursor: pointer;
    }

    .menu-btn span {
      display: block;
      height: 4px;
      background: black;
      border-radius: 2px;
    }

    /* Главная картинка */
    .hero {
      width: 100%;
      height: 100vh;
      background: url("2pac.webp") no-repeat center center/cover;
      margin-top: 0;
    }

    /* Адаптив */
    @media (max-width: 768px) {
      .brand {
        font-size: 36px;
      }
      header {
        padding: 15px 20px;
      }
      .menu-btn {
        width: 30px;
        height: 22px;
      }
      .menu-btn span {
        height: 3px;
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 28px;
      }
      header {
        padding: 10px 15px;
      }
      .menu-btn {
        width: 25px;
        height: 18px;
      }
      .menu-btn span {
        height: 3px;
      }
    }

  </style>
</head>
<body>
  <header>
    <div class="brand">MY BRAND</div>
    <div class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero">
    <!-- сюда вставляешь свою большую картинку -->
  </section>
</body>
</html>
